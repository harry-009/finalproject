<h2 class="text-center">Users List</h2>

<div class="row">
    <div class="col-md-12">
        <h3 class="float-left">Total users: {{response?.total}}</h3>
        <a routerLink="/adduser" class="btn btn-primary float-right">Add User</a>
    </div>
</div>
<hr>

<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
        <thead>
            <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
            <td>{{u?.firstName}}</td>
            <td>{{u?.lastName}}</td>
            <td>{{u?.email}}</td>
            <td>
                <a [routerLink]="['/edituser', u.id]" class="btn btn-sm btn-primary">Edit</a>
                &nbsp;|&nbsp;
                <button class="btn btn-sm btn-danger" (click)="deleteUser(u.id)">Delete</button>
            </td>
            </tr>
        </tbody>
        </table>
        <!-- <ul>
            <li *ngFor="let u of users">
                {{u?.firstName}}
            </li>
        </ul> -->
    </div>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</nav>
