<section class="contact">
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-5">
          <h1>Add User</h1>

   <form [formGroup]="adduserForm" (ngSubmit)="onSubmit()">
  
  
    <div class="form-group">
      <label for="name">fname</label>
      <input type="text" formControlName="fname" class="form-control" [ngClass]="{ 'is-invalid': submitted && adduserForm.controls.fname.errors }" />
      <div *ngIf="submitted && adduserForm.controls.fname.errors" class="invalid-feedback">
          <div *ngIf="adduserForm.controls.fname.errors.required">First Name Is REquired</div>
      </div>
  </div>
  

  <div class="form-group">
    <label for="name">lname</label>
    <input type="text" formControlName="lname" class="form-control" [ngClass]="{ 'is-invalid': submitted && adduserForm.controls.lname.errors }" />
    <div *ngIf="submitted && adduserForm.controls.lname.errors" class="invalid-feedback">
        <div *ngIf="adduserForm.controls.lname.errors.required">Last Name Is REquired</div>
    </div>
</div>


  
  <div class="form-group">
    <label for="email">email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && adduserForm.controls.email.errors }" />
    <div *ngIf="submitted && adduserForm.controls.email.errors" class="invalid-feedback">
        <div *ngIf="adduserForm.controls.email.errors.required">email is required</div>
    </div>
  </div>
  

  <div class="form-group">
    <label for="cphone">cphone</label>
    <input type="text" formControlName="cphone" class="form-control" [ngClass]="{ 'is-invalid': submitted && adduserForm.controls.cphone.errors }" />
    <div *ngIf="submitted && adduserForm.controls.cphone.errors" class="invalid-feedback">
        <div *ngIf="adduserForm.controls.cphone.errors.required">email is required</div>
    </div>
  </div>


  <div class="form-group">
    <label for="role">role</label>
    <input type="text" formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && adduserForm.controls.role.errors }" />
    <div *ngIf="submitted && adduserForm.controls.role.errors" class="invalid-feedback">
        <div *ngIf="adduserForm.controls.role.errors.required">email is required</div>
    </div>
  </div>


  <div class="form-group">
    <label for="companyname">companyname</label>
    <input type="text" formControlName="companyname" class="form-control" [ngClass]="{ 'is-invalid': submitted && adduserForm.controls.companyname.errors }" />
    <div *ngIf="submitted && adduserForm.controls.companyname.errors" class="invalid-feedback">
        <div *ngIf="adduserForm.controls.companyname.errors.required">email is required</div>
    </div>
  </div>


 
  
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
    </button> 
        
  </div>   
       
    </form>
  
     </div>
    </div>
  
  
  </div>
  
    </section>
